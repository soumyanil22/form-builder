<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="index.js"></script>
        <title>HTML Form Builder</title>
    </head>
    <body>
        <div id="container">
            <div class="navbar">
                <h2>Form Designer</h2>
                <button id="save">Save</button>
            </div>
            <div class="sidebar">
                <div class="sidebar-header">Components</div>
                <div class="sidebar-components">
                    <div
                        class="sidebar-item"
                        draggable="true"
                        ondragstart="onDragStart(event);"
                    >
                        <p>Input</p>
                        <div class="sidebar-plus-icon">
                            <img
                                width="100%"
                                height="100%"
                                src="./plus.svg"
                                alt="plus-icon"
                            />
                        </div>
                    </div>
                    <div
                        class="sidebar-item"
                        draggable="true"
                        ondragstart="onDragStart(event);"
                    >
                        <p>Select</p>
                        <div class="sidebar-plus-icon">
                            <img
                                width="100%"
                                height="100%"
                                src="./plus.svg"
                                alt="plus-icon"
                            />
                        </div>
                    </div>
                    <div
                        class="sidebar-item"
                        draggable="true"
                        ondragstart="onDragStart(event);"
                    >
                        <p>Textarea</p>
                        <div class="sidebar-plus-icon">
                            <img
                                width="100%"
                                height="100%"
                                src="./plus.svg"
                                alt="plus-icon"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div id="main" class="content">
                <div
                    id="form"
                    ondragover="allowDrop(event)"
                    ondrop="onDrop(event)"
                >
                    <h3>Drag and Drop To Create Form</h3>
                </div>
            </div>
        </div>
    </body>
</html>
